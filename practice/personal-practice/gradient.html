<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="gradient-style.css" rel="stylesheet">
    <script src="gradient-script.js"></script>
</head>
<body>
    <div id="calculator-base">
        <label id="result">Result</label>

        <button id="nine" onclick="appendNum(9)">9</button> <!--Setting the numbers-->
        <button id="eight" onclick="appendNum(8)">8</button>
        <button id="seven" onclick="appendNum(7)">7</button>
        <button id="six" onclick="appendNum(6)">6</button>
        <button id="five" onclick="appendNum(5)">5</button>
        <button id="four" onclick="appendNum(4)">4</button>
        <button id="three" onclick="appendNum(3)">3</button>
        <button id="two" onclick="appendNum(2)">2</button>
        <button id="one" onclick="appendNum(1)">1</button>
        <button id="zero" onclick="appendNum(0)">0</button>

        <button id="equals" onclick="calculate()">=</button> <!--when all the math is actually done-->

        <button id="multiply" onclick="setOperator('*')">*</button> <!--telling the computer what operation to use-->
        <button id="divide" onclick="setOperator('/')">/</button>
        <button id="add" onclick="setOperator('+')">+</button>
        <button id="subtract" onclick="setOperator('-')">-</button>
    </div>
</body>
</html>
